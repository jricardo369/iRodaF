<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Eliminar por Fecha</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="cerrar()">
        <ion-icon color="danger"></ion-icon>
        Cerrar
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <form #eXfecha="ngForm" novalidate>
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" size-lg="5" size-xs="12">
          <div padding>
            <br>
            <br>
            <ion-item>
              <ion-label>Fecha</ion-label>
              <ion-datetime displayFormat="MMMM-DD-YYYY"
                monthNames="Enero, Febrero, Marzo, Abril, Mayo, Junio, Julio, Agosto, Septiembre, Octubre, Noviembre, Diciembre"
                [(ngModel)]="ea.fecha" name="fecha" placeholder="Seleccione la Fecha" cancelText="Cancelar"
                doneText="Aceptar">
              </ion-datetime>
            </ion-item>
            <br>
          </div>
          <br>
          <div>
            <ion-row>
              <ion-col>
                <ion-button (click)="presentAlertConfirm(eXfecha)" size="large" type="submit" expand="block"
                  color="danger">
                  Eliminar</ion-button>
              </ion-col>
            </ion-row>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
